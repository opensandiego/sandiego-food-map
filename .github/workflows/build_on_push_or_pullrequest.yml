name: San Diego Food Map Build and Test
on: 
  push:
  pull_request:
    branches: [ master ]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    name: Running NPM Build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with: 
          python-version: '3.x'

      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm ci

      - run: npm run build
      - run: npm test
